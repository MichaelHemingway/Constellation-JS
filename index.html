<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="author" content="Michael Hemingway" />
	<meta name="description" content="Constellation JS, a stellar canvas experience" />
	<title>Constellation</title>

	<style>
		* {
			margin: 0;
		}
		
		body {
			overflow: hidden;
			background: #1a1a1a;
		}
		
		#canvasSize {
			display: block;
			position: absolute;
			width: 100%;
			height: 100%;
		}
		
		#canvas {
			border: 1px solid #fff;
		}
	</style>
</head>

<body>
	<div id="canvasSize">
		<canvas id="canvas" width="100" height="100">
			This feature does not work on your browser.
		</canvas>
	</div>
	<script src="src/constellation.js"></script>
	<script>
		Constellation.setup({
			canvas: document.getElementById('canvas'),
			lineDistance: 90,
			dotnum: 360,
			interactive: true,
			strokeColor: 'rgb(120, 20, 150)',
			dotColor: 'rgb(220, 80, 97)'
		});
		Constellation.start();
	</script>
</body>

</html>
